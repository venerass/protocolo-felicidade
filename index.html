<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Protocolo Felicidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F5F5F0; /* Warm Stone background */
        color: #44403C;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Glass effect for cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Custom Large Range Slider for better UX */
      input[type=range].range-lg {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      
      /* Track */
      input[type=range].range-lg::-webkit-slider-runnable-track {
        background: #E7E5E4;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type=range].range-lg::-moz-range-track {
        background: #E7E5E4;
        height: 0.5rem;
        border-radius: 0.5rem;
      }

      /* Thumb (Handle) */
      input[type=range].range-lg::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background-color: #44403C;
        height: 2rem; /* Large touch target */
        width: 2rem;
        border-radius: 50%;
        margin-top: -0.75rem; /* Center vertically */
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border: 2px solid white;
      }
      input[type=range].range-lg::-moz-range-thumb {
        background-color: #44403C;
        height: 2rem;
        width: 2rem;
        border: none;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border: 2px solid white;
      }
    </style>
